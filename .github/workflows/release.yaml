name: Renovate
on:
  push:
    branches:
      - master
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v31.14.1
        with:
          configurationFile: config.js
          token: ${{ secrets.RENOVATE_TOKEN }}
